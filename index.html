  <head>

  <body>
   <div class="main-body">
    <div class="container">
      <div class="header">
        <img class="header-img" src="images/login-img.webp">
        <div class="header-text">
          <p class="Welcome">
            Welcome Back !
          </p>
          <p class="sign-in">
            Sign in to continue to HTB Academy
          </p>
        </div>
        <div class="logo-div">
          <a href="https://academy.hackthebox.com/">
            <img class="logo" src="images/new-logo-htb.svg">
          </a>
        </div>
      </div>
      <div class="login-body">
        <div class="login-body2">
          <p class="title">
            E-Mail
          </p>
          <input class="Email" type="text">
          <p class="title">
            Password
          </p>
          <input class="password" type="text">
          <div class="custom">
            <label class="custom-checkbox">
              <input type="checkbox">
              <span class="checkmark"></span>
              Remember me
          </label>
      
         </div>
         <button class="button">
          Log In
         </button>
         <div class="flex-row">
          <div class="bs-lg">
            <a class="sso" href="https://academy.hackthebox.com/business/login">
              <img class="key" src="images/key.png" id="key">
               <label style="color: rgb(157, 155, 155);
               font-size: 16px;
               cursor: pointer;" for="key">
              Log in with company SSO   
            </label>
          </a>      
          <span style="color: rgb(157, 155, 155);">&nbsp;|&nbsp;</span>
         </div>
         <div class="pw">
          <a class="forgot" href="https://academy.hackthebox.com/password/reset">
            <img class="lock" src="images/lock.png" id="lock">
             <label style="color: rgb(157, 155, 155);
             font-size: 16px;
             cursor: pointer;" for="lock">
             Forgot your password?
          </label>
        </a>      
       </div>
         </div>
     
         </div>
        </div>
      </div>
   </div>

    <div class="extro">
      <p style="display: inline-block;">Don't have an account ?</p>
      <a class="register" href="https://academy.hackthebox.com/register">

          <b>HACK</b>THE<b>BOX</b>
